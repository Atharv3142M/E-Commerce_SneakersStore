<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart - Redstore</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                         <li><a href="products.html">Products</a></li>
                         <li><a href="about.html">About</a></li>
                         <li><a href="contact.html">Contact</a></li>
                         <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                <img src="images/menu.png" class="menu-icon" onClick="menutoggle()" >
            </div>
        </div>
    
        <!------------------------------ cart items details------------------------------>
        <div class="small-container cart-page">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
            
            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td id="cart-subtotal">₹0.00</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td id="cart-tax">₹0.00</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td id="cart-total">₹0.00</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; border: none;">
                            <a href="checkout.html" class="btn" id="checkoutBtn">Proceed to Checkout</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class ="footer">
            <div class="container">
                <hr>
                <p class="copyright">Copyright 2025 - Atharv Pose</p>
            </div>
        </div>
        
        <script>
            var menuItems = document.getElementById("MenuItems");
            if(window.innerWidth <= 800) { menuItems.style.maxHeight = "0px"; }
            function menutoggle(){
                if(menuItems.style.maxHeight == "0px"){
                    menuItems.style.maxHeight = "200px";
                } else{
                    menuItems.style.maxHeight = "0px";
                }
            }

            // --- Load Cart Items Logic ---
            function loadCart() {
                var cart = JSON.parse(localStorage.getItem("redstore_cart")) || [];
                var tableBody = document.getElementById("cartTableBody");
                var subtotal = 0;

                tableBody.innerHTML = ""; // Clear existing rows

                if (cart.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center; padding:20px;'>Your Cart is Empty</td></tr>";
                    document.getElementById("checkoutBtn").style.display = "none";
                    updateTotals(0);
                    return;
                } else {
                    document.getElementById("checkoutBtn").style.display = "inline-block";
                }

                cart.forEach((item, index) => {
                    var itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    var row = `
                        <tr>
                            <td>
                                <div class="cart-info">
                                    <img src="${item.image}">
                                    <div>
                                        <p>${item.name}</p>
                                        <small>Price: ₹${item.price.toLocaleString('en-IN')}</small>
                                        <br>
                                        <small>Size: ${item.size}</small>
                                        <br>
                                        <a href="#" onclick="removeItem(${index})">Remove</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                            </td>
                            <td>₹${itemTotal.toLocaleString('en-IN')}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                updateTotals(subtotal);
            }

            function updateTotals(subtotal) {
                var tax = subtotal > 0 ? 250 : 0; // Flat tax if cart not empty
                var total = subtotal + tax;

                document.getElementById("cart-subtotal").innerText = "₹" + subtotal.toLocaleString('en-IN');
                document.getElementById("cart-tax").innerText = "₹" + tax.toLocaleString('en-IN');
                document.getElementById("cart-total").innerText = "₹" + total.toLocaleString('en-IN');
            }

            function removeItem(index) {
                var cart = JSON.parse(localStorage.getItem("redstore_cart")) || [];
                cart.splice(index, 1);
                localStorage.setItem("redstore_cart", JSON.stringify(cart));
                loadCart(); // Refresh view
            }

            function updateQuantity(index, newQty) {
                if (newQty < 1) newQty = 1;
                var cart = JSON.parse(localStorage.getItem("redstore_cart")) || [];
                cart[index].quantity = parseInt(newQty);
                localStorage.setItem("redstore_cart", JSON.stringify(cart));
                loadCart(); // Refresh view
            }

            // Initial load
            loadCart();
        </script>
    </body>
</html>

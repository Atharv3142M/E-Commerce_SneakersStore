<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Redstore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" class="menu-icon" onClick="menutoggle()" >
        </div>
    </div>

    <div class="account-page">
        <div class="container">
            <div class="checkout-form">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <textarea rows="5" placeholder="Message"></textarea>
                    <button type="button" class="btn" onclick="alert('Message Sent!')">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <hr>
            <p class="copyright">Copyright 2025 - Atharv Pose</p>
        </div>
    </div>
    
    <script>
        var menuItems = document.getElementById("MenuItems");
        if(window.innerWidth <= 800) { menuItems.style.maxHeight = "0px"; }
        function menutoggle(){
            if(menuItems.style.maxHeight == "0px"){ menuItems.style.maxHeight = "200px"; }
            else{ menuItems.style.maxHeight = "0px"; }
        }
    </script>
</body>
</html>
